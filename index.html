<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="calculator">
            <div class="brand">
                <div class="words">                
                    <span class=" light neon">M</span>
                    <span class=" light neon">a</span>
                    <span class=" light neon">d</span>
                    <span class=" light neon">e</span>
                </div>
                <div class="words">
                    <span class=" light neon">b</span>
                    <span class=" light neon">y</span>
                </div>
                <div class="words">
                    <span class=" light neon">A</span>
                    <span class=" light neon">d</span>
                    <span class=" light neon">i</span>
                    <span class=" light neon">y</span>
                    <span class=" light neon">b</span>
                </div>
            </div>
            <div class="screen">
                <p>0</p>
            </div>
            <div class="calc-body">
                <section class="buttons">
                    <div id="plus" class="operator">+</div>
                    <div id="minus" class="operator">-</div>
                    <div id="divide" class="operator">/</div>
                    <div id="multiply" class="operator">&times;</div>
                    <div data-value="7" class="number">7</div>
                    <div data-value="8" class="number">8</div>
                    <div data-value="9" class="number">9</div>
                    <div id="clear" class="operator">C</div>
                    <div data-value="4" class="number">4</div>
                    <div data-value="5" class="number">5</div>
                    <div data-value="6" class="number">6</div>
                    <div id="root" class="operator">&radic;</div>
                    <div data-value="1" class="number">1</div>
                    <div data-value="2" class="number">2</div>
                    <div data-value="3" class="number">3</div>
                    <div id="power" class="operator">x &sup2;</div>
                    <div data-value="0" class="number">0</div>
                    <div data-value="." class="number">.</div>
                    <div id="backspace" class="operator">&rarr;</div>
                    <div id="equal" class="operator">=</div>
                </section>
            </div>
        </div>
    </div>



<!-- **************** Scripts *********************** -->
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
